<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            display: grid;
            place-items: center;
            height: 100vh;
        }

        form {
            padding: 11px;
            border-radius: 6px;
            display: flex;
            width: 35%;
            flex-direction: column;
            box-shadow: 0 0 5px 1px black;
            text-align: center;
            font-family: system-ui;
        }

        input {
            margin: 3px 0;
            font-size: large;
            padding: 9px 22px 9px 9px;
            outline: none;
            border-radius: 5px;
            border: 1px solid #8080805e;
            box-sizing: border-box;
            width: 100%;
        }

        input:focus {
            border-color: #1039ffd1;
        }

        input[type='submit'] {
            background-color: #0043ff;
            cursor: pointer;
            color: white;
        }

        p {
            margin: 3px 0;
            color: red;
            font-family: monospace;
        }

        a {
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            color: #137af9e8;
            font-size: 1rem;
        }

        .inputcontainer {
            position: relative;
        }

        span {
            position: absolute;
            top: 11%;
            right: 4px;
            color: green;
            font-size: 1.5rem;
            display: none;
        }

        @media screen and (max-width:500px) {
            form {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <form action="" name="myform" onsubmit="return formcheck()">
        <div class="inputcontainer">
            <input type="text" id="name" name="email" placeholder="Email" autofocus><span
                onclick="rmv('email')">&#x2714;</span>
        </div>
        <p></p>
        <div class="inputcontainer">
            <input type="password" name="password" id="password" placeholder="Password"><span
                onclick="rmv('password')">&#x2714;</span>
        </div>
        <p></p>
        <input type="submit" value="Log In">
        <a href="#">Forgot Password?</a>
    </form>
    <script>
        let password = document.myform.password;
        let spans = document.getElementsByTagName('span');
        let error = document.getElementsByTagName('p')

        // spans.forEach(element => {
        //     element.addEventListener('click',function rmv(e){ 
        //         if(e === 'email'){
        //             email.value =''
        //         }
        //         if(e === 'password'){
        //             password.value =''
        //         }
        // });
        // })
        function rmv(e) {
            if (e === 'email' && spans[0].innerHTML !== '&#x2714') {
                console.log(spans[0].innerText)
                email.value = ''
                console.log('pass')
            }
            if (e === 'password') {
                password.value = ''
            }
        }

        let email = document.myform.email;
        email.addEventListener('input', function () {
            if (this.value.includes('@') && this.value[this.value.length - 4] === '.') {
                this.style.cssText = 'border-color:green'
                spans[0].innerHTML = '&#x2714;'
                spans[0].style.cssText = 'display:block'
                error[0].style.cssText = 'display:none'
            }
            else {
                this.style.cssText = ''
                spans[0].style.cssText = ''
            }
        })
        
        password.addEventListener('input', function () {
            console.log(this.value.length)

            if (this.value.length >= 8) {
                this.style.cssText = 'border-color:green'
                spans[1].innerHTML = '&#x2714;'
                spans[1].style.cssText = 'display:block'
                error[1].style.cssText = 'display:none'
            }
            else {
                this.style.cssText = ''
                spans[1].style.cssText = ''
            }
        });

        function formcheck() {
            let email = document.myform.email;
            let password = document.myform.password.value;
            let error = document.getElementsByTagName('p')

            console.log(email.value.split(' ').length - 1)
            if (email.value.split(' ').length - 1 >= 1) {
                error[0].innerHTML = 'no space allowed in email'
                error[0].style.cssText = 'display:block'
                for (x of spans) {
                    x.innerHTML = '&#10060;'
                    x.style.cssText = 'display:block'
                }
                email.style.cssText = 'border-color:red'
                return false
            }

            if (email.value === '' && password === '') {
                error[0].innerHTML = 'you did not write any email'
                error[1].innerHTML = 'Write a password please'
                // spans.forEach(element => {
                //     element.innerHTML='&#10060;'
                //     element.style.cssText='display:block'
                // });
                for (x of spans) {
                    x.innerHTML = '&#10060;'
                    x.style.cssText = 'display:block'
                }
                email.style.cssText = 'border-color:red'
                document.getElementById('password').style.borderColor = 'red'
                console.log(spans)
                return false
            }
            else if (email.value === '') {
                error[0].innerHTML = 'you did not write any email'
                error[0].style.cssText = 'display:block'
                document.myform.email.style.cssText = 'border-color:red'
                spans[0].innerHTML = '&#10060;'
                spans[0].style.cssText = 'display:block'
                return false
            }
            else if (!email.value.includes('@') || email.value[email.value.length - 4] != '.') {
                error[0].innerHTML = 'Write proper email please';
                spans[0].style.cssText = 'display:block'
                spans[0].innerHTML = '&#10060;'
                document.myform.email.style.cssText = 'border-color:red'
                // console.log(email.value[email.value.length - 4])
                return false
            }
            else if (email.value != '' && email.value.includes('@') && email.value[email.value.length - 4] === '.') {
                spans[0].style.cssText = 'display:block'
            }
            else {
                error[0].style.cssText = 'display:none'
                document.myform.email.style.cssText = 'border-color:green'
            }
            if (password === '') {
                error[1].innerHTML = 'Write a password please'
                document.myform.password.style.cssText = 'border-color:red'
                spans[1].style.cssText = 'display:block'
                spans[1].innerHTML = '&#10060;'
                return false
            }
            else if (password.length < 8) {
                error[1].innerHTML = 'Password length should be greater or equal 8'
                spans[1].style.cssText = 'display:block'
                spans[1].innerHTML = '&#10060;'
                document.myform.password.style.cssText = 'border-color:red'
                return false
            }
            else {
                error[1].style.cssText = 'display:none'
                document.myform.password.style.cssText = 'border-color:green'
                spans[1].style.cssText = 'display:none'
            }
            alert('logged in successfully')
            console.log()
            return true
        }
    </script>
</body>

</html>
